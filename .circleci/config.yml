version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@6.8.1
  aws-cli: circleci/aws-cli@1.0.0

jobs:
  test:
    working_directory: ~/argo-api
    docker:
      - image: circleci/node:14
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - dependencies-cache-{{ checksum "package.json" }}

      - run:
          name: install dependencies
          command: |
            sudo npm i -g  codecov node-gyp
            npm i
      - run:
          name: test
          command: npm test && codecov

# TODO enable lint
#      - run:
#          name: lint
#          command: npm run lint

      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
  deploy-dev:
    working_directory: ~/argo-api
    docker:
      - image: circleci/python:3.7.1
    environment:
      AWS_PAGER: ''
    steps:
      - aws-cli/install
      - aws-cli/setup
      - run:
          name: Deploy API Service
          command: aws ecs update-service --force-new-deployment --cluster  hosting-api-dev  --service hosting-api-dev-api

workflows:
  build-deploy:
    jobs:
      - test
      - aws-ecr/build-and-push-image:
          name: push-dev-image
          repo: hosting-api
          tag: dev
          requires:
            - test
          extra-build-args: --build-arg CODE_VERSION=${CIRCLE_SHA1:0:7}
          filters:
            branches:
              only: dev
      - deploy-dev:
          requires:
            - push-dev-image
          filters:
            branches:
              only: dev
